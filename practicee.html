<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="1">
    <div style="height: 200px;width: 100%;">
    <div style="height: 200px;width:22%;background: red;float: left;margin-left: 20px;" onmouseenter="ab()" onmouseleave="ab1()"></div>
    <div style="height: 200px;width:22%;background: blue;float: left;margin-left: 3px;"onmouseenter="cd()" onmouseleave="cd1()"></div>

    <div style="height: 200px;width:22%;background: rgb(7, 177, 7);float: left;margin-left: 3px;"onmouseenter="ef()" onmouseleave="ef1()"></div>
    <div style="height: 200px;width:22%;background: yellow;float: left;margin-left: 3px;"onmouseenter="gh()" onmouseleave="gh1()"></div>
    </div>

    <button style="margin-top: 50px;font-size: 30px; " onmouseenter="xyz()" onmouseleave="xyz1()" ><i class="fa fa-bars" aria-hidden="true" ></i></button>
    <div style="height: 100px;width: 100px;display: none;" id="123"><p><b>E-broucher</b></p><p><b>Gallery</b></p></div>
    
    <script>
function ab(){
    document.getElementById('1').style.cssText="background:red"
}

function ab1(){
    document.getElementById('1').style.cssText="background:white"
}

function cd(){
    document.getElementById('1').style.cssText="background:blue"
}
function cd1(){
    document.getElementById('1').style.cssText="background:white"
}

function ef(){
    document.getElementById('1').style.cssText="background:green"
}

function ef1(){
    document.getElementById('1').style.cssText="background:white"
}

function gh(){
    document.getElementById('1').style.cssText="background:yellow"
}

function gh1(){
    document.getElementById('1').style.cssText="background:white"
}

function xyz(){
    document.getElementById('123').style.display="block"
}
function xyz1(){
    document.getElementById('123').style.display="none"
}

    </script>
</body>
</html>
